<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Message ‚ù§Ô∏è</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg,#000000,#140014,#330033);
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    padding:20px;
    text-align:center;
}

.message-box{
    max-width:500px;
    background: rgba(255,255,255,0.06);
    padding:30px;
    border-radius:20px;
    backdrop-filter: blur(15px);
    box-shadow:0 0 25px rgba(255,0,150,0.3);
}

#text{
    font-size:18px;
    line-height:1.6;
}

.cursor{
    display:inline-block;
    width:2px;
    background:white;
    animation:blink 0.8s infinite;
}

@keyframes blink{
    0%{opacity:1;}
    50%{opacity:0;}
    100%{opacity:1;}
}

button{
    margin-top:25px;
    padding:12px 25px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#ff007f,#ff4da6);
    color:white;
    font-weight:bold;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="message-box">
    <h2 style="margin-bottom:20px;">For My Ammulu üíå</h2>
    <div id="text"></div>
    <span class="cursor"></span>
    <br>
    <button onclick="goBack()">Back To Journey üñ§</button>
</div>

<script>
let message = "Ammulu... From the day you entered my life, everything became beautiful. You are my happiness, my peace, my strength. Thank you for loving me and choosing me every day. I promise to stay beside you in every smile and every tear. I love you forever and ever ‚ù§Ô∏è";

let i = 0;
let speed = 40;

function typeWriter(){
    if(i < message.length){
        document.getElementById("text").innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
    }
}

function goBack(){
    window.location.href = "index.html";
}

typeWriter();
</script>

</body>
</html>
